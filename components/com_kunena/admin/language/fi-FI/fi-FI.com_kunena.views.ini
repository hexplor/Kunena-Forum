COM_KUNENA_A_SIGNATURE="Suurin sallittu allekirjoituksen merkkimäärä"
COM_KUNENA_A_SIGNATURE_DESC="Allekirjoituksen suurin sallittu merkkimäärä."
COM_KUNENA_A_SUBJECTLENGTH="Suurin aiheen pituus"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Suurin aiherivin merkkimäärä. Tietokanta sallii enintään 255 merkkiä. Jos sivustosi on asetettu käyttämään monibittistä merkkijärjestelmää kuten Unicode, UTF-8 tai non-ISO-8599-x pienentää suurinta sallittua arvoa kaavan mukaan:<br /><tt>pyöristä_alaspäin(255/(maksimi merkkijärjestelmän tavukoko per merkki))</tt><br /> Esim. UTF-8 -järjestelmässä merkin suurin tavukoko merkkiä kohden on 4 tavua: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Salli seuranta"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Rekisteröityneet käyttäjät voivat asettaa seurantaan aiheita ja/tai kategorioita ja saavat niistä sähköposti-ilmoituksen kun uusi viesti on lähetetty."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Sähköposti useille vastaanottajille"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Jos arvo on > 1, lähettää yhden seurantasähköpostin useille vastaanottajille. Käytettäessä suhteellisen suurta arvoa, sivustosi voi estää lähettämästä liian montaa sähköpostia, jos palvelimen palveluntarjoaja on rajoittanut sähköpostien määrän per sekuntti tai per tunti. Suurempi arvo parantaa myös suorituskykyä, sillä vähemmän sähköposteja tarvitsee lähettää."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Sähköpostin vastaanottajien yksityisyys"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Tämä valinta on käytössä vain, jos <em>Sähköposti useille vastaanottajille > 0</em>. Jos kaikki foorumilla tuntevat toisensa ja haluat paljastaa, kuka on kiinnostunut aiheesta, voit käyttää joko <em>TO</em> tai <em>CC</em>. Kaikissa muissa tapauksissa foorumin tulisi kunnioittaa käyttäjien yksityisyyttä ja käyttää <em>BCC</em> koska se on ainoa vaihtoehto, joka piilottaa sähköpostiosoitteet muilta käyttäjiltä."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Näkyvä sähköpostiosoite"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Jos yksittäinen seurantasähköposti lähetetään useammalle kuin yhdelle vastaanottajalle ja asetus <em>Sähköpostin vastaanottajien yksityisyys = Piilota muut vastaanottajat (BCC)</em>, sinulla pitää olla toimiva sähköpostiosoite tässä kentässä. Varoitus: Tämän sähköpostiosoitteen saavat kaikki sähköpostit, jotka lähetetään foorumilta. Ellei sähköpostiosoitetta ole annettu, seurantasähköposteja voidaan käsitellä roskapostina."
COM_KUNENA_A_TAHEIGHT="Tekstialueen korkeus"
COM_KUNENA_A_TAHEIGHT_DESC="Aseta sivupohjaan sopiva tekstialueen korkeus."
COM_KUNENA_A_TAWIDTH="Tekstialueen leveys"
COM_KUNENA_A_TAWIDTH_DESC="Aseta sivupohjaan sopiva tekstialueen leveys. <br />Aiheen hymiökuvake työkalurivi rivittyy kahdelle riville jos leveys on <= 420 pikseliä."
COM_KUNENA_A_THANKYOU="Salli Kiitos-ominaisuus"
COM_KUNENA_A_THANKYOU_DESC="Aseta <em>Kyllä</em>, salliaksesi käyttäjille 'kiitos' ominaisuus viesteissä."
COM_KUNENA_A_THREADS="Aiheita sivulla"
COM_KUNENA_A_THREADS_DESC="Sivulla näytettävien viestiketjujen määrä."
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Aiheseurannat"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Tämä valinta vaatii että <em>Salli seuranta = Kyllä</em>. Jos asetat <em>Sähköposti ensimmäisestä viestistä</em>, vain yksi sähköposti lähetetään käyttäjille, jotka seuraavat aihetta, kertoen että aiheessa on uusia viestejä; käyttäjät eivät saa tietoa uusista viesteistä aiheisiin, elleivät he kirjaudu sisään ja lue yksittäisiä aiheita. Jos asetat <em>Sähköposti kaikista viesteistä</em>, sähköpostia lähetetään seurannassa olevan aiheen kaikista uusista viesteistä käyttäjälle."
COM_KUNENA_A_TRIMLONGURLS="Lyhennä pitkät URL-osoitteet"
