COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Tämä valinta vaatii että <em>Salli seuranta = Kyllä</em>. Jos asetat <em>Sähköposti uusista aiheista</em>, sähköpostia lähetetään vain kategorian seuraajille, kun uusi aihe on luotu; käyttäjät eivät saa tietoa uusista viesteistä aiheisiin, elleivät he myös seuraa yksittäistä aihetta erikseen. Jos asetat <em>Sähköposti uusista viesteistä</em>, sähköpostia lähetetään seurannassa olevan kategorian kaikista uusista viesteistä käyttäjälle."
