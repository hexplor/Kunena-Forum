COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="Oletus on 1800 [sekunttia]. Istunnon aika (timeout) sekuntteina on sama kuin Joomlassa. Istunnon aika on tärkeä oikeuksien uudelleenlaskennassa, paikalla olevien näyttämiseen ja UUSI indikaattorissa. Kun istunto päättyy aikakatkaisuun, käyttöoikeudet ja UUSI indikaattori nollataan."
