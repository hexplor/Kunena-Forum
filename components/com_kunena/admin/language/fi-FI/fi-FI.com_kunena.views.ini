COM_KUNENA_A_ENABLED_DESC="Ota käyttöön kysely ominaisuus foorumillasi. Tämä tulee asettaa <em>Kyllä</em> tukeakseen kyselyitä."
COM_KUNENA_A_FAVORITES="Salli suosikit"
COM_KUNENA_A_FAVORITES_DESC="Aseta <em>Kyllä</em>, jos haluat että rekisteröityneet käyttäjät voivat asettaa aiheita suosikeikseen"
