COM_KUNENA_A_FORUM_JUMP="Salli siirtyminen suoraan toiselle alueelle"
COM_KUNENA_A_FORUM_JUMP_DESC="Jos asetat <em>Kyllä</em>, näytetään foorumin sivuilla valitsin jonka avulla voit nopeasti siirtyä toiseen foorumiin tai kategoriaan."
