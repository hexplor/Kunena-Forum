COM_KUNENA_A_PUBWRITE="Yleinen kirjoitusoikeus"
COM_KUNENA_A_PUBWRITE_DESC="Aseta <em>Kyllä</em>, salliaksesi avoimen viestien kirjoitusoikeuden (myös vieraille). Valitse <em>Ei</em> salliaksesi yleisen viestien lukemisen, mutta estääksesi viestien kirjoittamisen muilta kuin rekisteröityneiltä käyttäjiltä."
