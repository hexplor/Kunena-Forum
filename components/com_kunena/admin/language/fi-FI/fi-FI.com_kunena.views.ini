COM_KUNENA_A_USER_EDIT_TIME_DESC="Aseta 0 rajoittamattomalle ajalle, muutoin aikaraja sekunneissa viestin lähettämisestä tai viimeisestä muokkauksesta muokkaamismahdollisuuden päättymiseen."
COM_KUNENA_A_USER_KEYWORDS="Ota käyttöön käyttäjien hakusanat"
COM_KUNENA_A_USER_KEYWORDS_DESC="Aseta <em>Kyllä</em> ottaaksesi käyttöön hakusanat käyttäjille. Tämä asetus sallii käyttäjien lisätä omia hakusanoja, jotka eivät ole näkyvissä muille käyttäjille."
COM_KUNENA_A_USER_MARKUP="Näytä muokkaustiedot"
COM_KUNENA_A_USER_MARKUP_DESC="Aseta <em>Kyllä</em>, jos haluat merkitä milloin ja kenen toimesta viestiä on muokattu."
