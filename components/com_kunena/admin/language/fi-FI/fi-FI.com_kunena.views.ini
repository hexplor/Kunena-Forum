COM_KUNENA_A_RANKINGIMAGES="Käytä käyttäjäluokitusta"
COM_KUNENA_A_RANKINGIMAGES_DESC="Aseta <em>Kyllä</em>, jos haluat näyttää käyttäjäluokituksen kanssa kuvan (components/com_kunena/ranks/) hakemistosta. Valitsemalla Ei, vain teksti näkyy. Lue lisää tietoa käyttäjäluokituksesta docs.kunena.org dokumentoinneista."
COM_KUNENA_A_RANKING_DESC="Aseta <em>Kyllä</em>, jos haluat näyttää viestimäärään perustuvan käyttäjäluokituksen.<br /><strong>Huom: Sinun täytyy ottaa käyttöön myös <em>Näytä käyttäjätilastot</em> <em>Käyttäjät</em> -välilehdeltä näyttääksesi se.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Tilastoasetukset"
