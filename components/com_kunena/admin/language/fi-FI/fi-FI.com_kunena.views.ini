COM_KUNENA_A_HOLD_NEWUSERS_POSTS_DESC="Kirjoita viestien määrä. Jos käyttäjällä on vähemmän viestejä, kuin on määritelty tähän kenttään, kaikki hänen viestinsä tulee tarkistaa valvojien toimesta ennen kuin ne julkaistaan."
