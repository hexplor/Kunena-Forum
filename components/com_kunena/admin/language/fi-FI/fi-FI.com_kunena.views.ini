COM_KUNENA_A_FILEALLOWEDTYPES_DESC="Määritä minkä tiedostomuotojen lataus sallitaan. Käytä pilkkua erottamaan <strong>pienellä</strong> kirjoitettua listaa ilman välilyöntejä.<br />Esimerkiksi: txt,rtf,pdf,zip,gz,tgz,bz2"
COM_KUNENA_A_FILESIZE="Tiedoston enimmäiskoko"
COM_KUNENA_A_FILESIZE_DESC="Tiedoston sallittu enimmäiskoko latauksessa. <strong>Et voi ylittää PHP:n latausrajaa: post_max_size: %s & upload_max_filesize: %s </strong>. Muuttaaksesi PHP:n latausrajaa, katso sinun php.ini (%s) asetuksia."
