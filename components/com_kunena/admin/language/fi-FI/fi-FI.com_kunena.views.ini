COM_KUNENA_A_CAPTCHA_GUESTS="Haasta vieraat"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Aseta <em>Kyllä</em>, jos haluat näyttää reCAPTCHA haasteet vieraille. reCAPTCHA voi vähentää automatisoitujen viestien määrää foorumillasi. Tämä tehdään antamalla haaste/sanat, jotka on suhteellisen helposti ratkaistavissa ihmisiltä, mikä erottaa ihmisen tietokoneesta."
COM_KUNENA_A_CAPTCHA_POST_LIMIT="Haasta käyttäjät viestimäärän perusteella"
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Anna viestien määrä. Kaikki käyttäjät, joilla viestimäärä on alempi tulevat samaan reCAPTCHA-haasteen, toivottavasti tämä helpottaa roskapostittajien löytämiseen. Luotettavat käyttäjät kuten valvoja tai ylläpitäjät eivät ole tämän asetuksen piirissä."
