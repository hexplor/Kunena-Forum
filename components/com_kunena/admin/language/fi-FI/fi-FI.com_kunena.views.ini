COM_KUNENA_A_POLL_TIME_VOTES="Aikaväli peräkkäisen äänen antamiselle"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Jotta vältettäisiin palvelimesi kuormitukselta, aseta aikaväli kahden äänen antamiselle samalta käyttäjältä, esimerkiksi 00:15:00 tarkoittaa 15 minuuttia kahden äänen välillä."
