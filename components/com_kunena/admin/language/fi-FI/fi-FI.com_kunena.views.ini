COM_KUNENA_A_USERSTATS="Näytä käyttäjätilastot"
COM_KUNENA_A_USERSTATS_DESC="Aseta <em>Kyllä</em>, näyttääksesi käyttäjätilastot, kuten kirjoitettujen viestien määrä, käyttäjätyyppi (Ylläpitäjä, Valvoja, Käyttäjä, jne.)."
COM_KUNENA_A_USER_EDIT="Käyttäjän muokkausoikeus"
