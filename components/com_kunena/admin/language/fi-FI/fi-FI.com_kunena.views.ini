COM_KUNENA_A_REGISTERED_ONLY="Vain rekisteröityneille käyttäjille"
COM_KUNENA_A_REG_ONLY_DESC="Aseta <em>Kyllä</em>, jos haluat vain rekisteröityjen käyttävän foorumia (katsella ja lähettää). Aseta <em>Ei</em>, antaaksesi myös vieraille oikeuden lukea foorumia."
COM_KUNENA_A_RSS="Salli RSS-syöte"
COM_KUNENA_A_RSS_ALLOW_HTML="Käännä HTML &amp; BBCode RSS-syötteisiin"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Sallimalla HTML RSS-syötteisiin voidaan pitää turvallisuusuhkana, koska hakkerit yrittävät toisinaan salakuljettaa haitallista javascriptiä ja kuvia foorumi viesteihin.<br />Kuinka tahansa, Kunenassa on hyvä turvallisuus tässä asiassa, ja se suosittelee sallimaan HTML:n RSS-syötteisiin, jotta maksimi käyttäkokemus tulisi."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Kirjoittajan muoto"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Valitse näytettäväksi joko kirjoittajan nimi tai sähköpostiosoite RSS-syötteisiin."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Renderöi kirjoittaja otsikkoon"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Valitse jos kirjoittaja tulisi myös näkyä RSS-syötteen otsikoissa."
COM_KUNENA_A_RSS_CACHE="Välimuistin aikaväli"
COM_KUNENA_A_RSS_CACHE_DESC="Kuinka monen minuutin välein RSS-syöte muodostetaan. Valitse '0' estääksesi välimuistin käytön. <br />Ole varovainen, alhaiset numerot voivat vaikuttaa suorituskykyyn!"
COM_KUNENA_A_RSS_DESC="RSS-syöte mahdollistaa käyttäjien ladata uusimmat viestit omalle työpöydälleen/RSS -lukijasovellukseen. Lue lisää <a href="_QQ_"http://www.rssreader.com"_QQ_" target="_QQ_"_blank"_QQ_">rssreader.com</a>:sta."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Poissulje kategoriat"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Määrittele lista kategorioista (erata pilkulla), jotka poissuljetaan <u>kaikista</u> syötteistä. <br />Jätä tyhjäksi jolloin ominaisuus ohitetaan."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Sisällytä kategoriat"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Määrittele lista kategorioista (erata pilkulla), jotka sisältyvät globaaliin syötteeseen. <br />Huomioi: Tämä valinta ei ole todellisuudessa hyödyllinen, koska globaalit syötteet näytetään VAIN näistä määritetyistä kategorioista.<br />Jätä tyhjäksi sisällyttääksesi kaikki kategoriat globaaliin syötteeseen.<br />Huom: ei määritetyt kategoriat ohitetaan, jos syöte on kategoria tasolla."
COM_KUNENA_A_RSS_LIMIT="RSS-rajoitus"
COM_KUNENA_A_RSS_LIMIT_DESC="Voit myös rajoittaa nimikkeiden määrän RSS-syötteessäsi. Käytä tätä, jos aikarajoitus ei riitä. Voit käyttää sitä aikarajoituksen kanssa tai ilman sitä.<br />Käytä 0 tai jätä tyhjäksi, jolloin ei ole rajoitusta."
COM_KUNENA_A_RSS_OLD_TITLES="Käytä vanhantyylin otsikoita"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Ei</u> - Otsikot pidetään ennallaan, tämännäköisinä: \'#viestin otsikko#\'<br /><u>Kyllä</u> - Otsikot näytetään tämännäköisinä: \'Otsikko: #viestin otsikko# - : #kirjoittaja#\'"
COM_KUNENA_A_RSS_SPEC="RSS-määrittely"
COM_KUNENA_A_RSS_SPEC_DESC="Määritä mukautettu muoto kaikille RSS-syötteille."
COM_KUNENA_A_RSS_TIMELIMIT="RSS-historia (aikarajoitus)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Valitse kuinka paljon historiaa sisällytetään globaaliin RSS-syötteeseen. Oletus on kuukausi, mutta on suositeltavaa rajoittaa viikkoon aktiivisilla sivustoilla."
COM_KUNENA_A_RSS_TYPE="Oletus RSS-tyyppi"
COM_KUNENA_A_RSS_TYPE_DESC="Valitse RSS-tyyppi.<br /><u>Viestit</u> - Näytä viimeksi lähetetyt viestit foorumilta.<br /><u>Aiheet</u> - Näytä viimeksi lähetetyt aiheet foorumilta (vain aiheet).<br /><u>Viimeisimmät otsikot</u> - Näytä viimeisimmät viestit viimeksi päivitettyihin aiheisiin."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Rajoita merkkien määrää per nimike"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="Kuinka monta merkkiä kustakin viestistä näytetään syötteessä?<br />Huom: Tämä ominaisuus voi katkaista BBCodet pois. Useimmat syötteiden lukijat voivat hoitaa tämän."
COM_KUNENA_A_RSS_FEEDBURNER_URL="Tavallisen RSS-syötteen URL-osoite FeedBurneriin."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Jos käytät FeedBurneria RSS-syötteille, kirjoita tähän täysi RSS-syötteesi URL-osoite FeedBurneriin. http://feeds.feedburner.com/yourfeed . Huomaa, että sinun tulee asettaa syöte Feedburneriin osoittaaksesi se tähän sivustoon.<br />Jätä tyhjäksi, jos et käytä FeedBurneria."
COM_KUNENA_A_SECURITY="Suojaus"
COM_KUNENA_A_SECURITY_SETTINGS="Turva-asetukset"
COM_KUNENA_A_SEND_EMAILS="Lähetä sähköpostia käyttäjille"
COM_KUNENA_A_SEND_EMAILS_DESC="Valitse <em>Kyllä</em>, jos haluat lähettää sähköpostia käyttäjillesi. Tämä toiminto tulisi olla käytössä, ellet testaa sivustoa, jolloin ei ole toivottavaa lähettää tarpeettomia sähköpostiviestejä."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Näytä porttikiellon syy"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Näytä syy käyttäjän profiilissa, miksi käyttäjälle on annettu porttikielto."
COM_KUNENA_A_SHOWEBAYTAG="Näytä eBay merkki editorin työkaluvalikossa"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Aseta <em>Kyllä</em>, jos haluat [ebay] merkin näkyvän viestin kirjoittajan työkaluvalikossa."
COM_KUNENA_A_SHOWMAIL="Näytä sähköpostiosoite"
COM_KUNENA_A_SHOWMAIL_DESC="Aseta <em>Ei</em>, jos et halua käyttäjien sähköpostiosoitteiden näkyvän, ei edes rekisteröityneille käyttäjille."
COM_KUNENA_A_SHOWNEW="Näytä uudet viestit"
COM_KUNENA_A_SHOWNEW_DESC="Aseta <em>Kyllä</em>, jos haluat Kunenan näyttävän käyttäjälle mitkä foorumit sisältävät uusia viestejä ja mitkä viestit ovat uusia viime käynnin jälkeen."
COM_KUNENA_A_SHOWSPOILERTAG="Näytä spoiler merkki editorin työkaluvalikossa"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Aseta <em>Kyllä</em>, jos haluat [spoiler] merkin näkyvän viestin kirjoittajan työkaluvalikossa."
COM_KUNENA_A_SHOWVIDEOTAG="Näytä video merkki editorin työkaluvalikossa"
