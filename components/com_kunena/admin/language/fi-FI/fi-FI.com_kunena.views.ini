COM_KUNENA_A_IMGQUALITY="Kuvanlaatu jpg koonmuutoksessa"
COM_KUNENA_A_IMGQUALITY_DESC="Kuvanlaatu jpg koonmuutoksessa. Yleiset arvot ovat 30-60. Korkein arvo(maksimi: 100) tarkoittaa parempaa laatua, mutta suurempia tiedostoja."
