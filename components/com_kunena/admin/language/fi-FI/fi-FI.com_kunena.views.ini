COM_KUNENA_A_TRIMLONGURLSFRONT="Julkisivupuolen URL-osoitteen lyhennysosuus"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Merkkien määrä URL-osoitteessa, josta lyhentäminen aloitetaan julkisivupuolella. Lyhennä pitkät URL-osoitteet pitää olla asetettuna <em>Kyllä</em>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Aseta <em>Kyllä</em>, jos haluat lyhentää pitkät URL-osoitteet. Katso URL-osoitteiden lyhennysasetukset julkisivu- ja hallintapuolelle."
COM_KUNENA_A_UPLOADS="Lataukset"
COM_KUNENA_A_USERNAME_DESC="Aseta <em>Kyllä</em>, jos haluat näyttää käyttäjätunnuksen (kuten kirjautuessa) todellisien nimien sijaan."
