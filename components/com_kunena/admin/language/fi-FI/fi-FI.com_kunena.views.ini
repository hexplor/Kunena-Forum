COM_KUNENA_A_GHOSTMESSAGE_DESC="Aseta <em>Kyllä</em>, jos haluat viestin haamuviestilaatikon aina olevan merkittynä."
COM_KUNENA_A_HIGHLIGHTCODE="Salli koodin korostus"
COM_KUNENA_A_HIGHLIGHTCODE_DESC="Sallii Kunenan kooditagi korostamisen JavaScriptillä. Jos jäsenesi lähettävät PHP tai samantapaista koodia poimintoina kooditageissa, käännä tämä päälle jolloin koodi väritetään. Jos foorumisi ei sisällä juurikaan ohjelmointikielisiä viestejä, haluat varmaan asettaa tämän pois käytöstä välttääksesi saamasta epämuodostuneita kooditageja."
